<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>Image Gallery</title>
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex justify-center items-center min-h-screen bg-violet-400">
      <!-- Gallery Container -->
      <div class="p-10 bg-white rounded-xl md:mx-6 mx-3 my-6 md:w-5/6">
        <!-- Buttons -->
        <div
          class="text-white text-center flex justify-center font-serif gap-5 flex-wrap md:space-x-12"
        >
          <span
            class="bg-violet-500 w-28 inline-block p-2 rounded-md cursor-pointer hover:bg-violet-900 duration-500"
            >Vector</span
          >
          <span
            class="bg-violet-500 w-28 inline-block p-2 rounded-md cursor-pointer hover:bg-violet-900 duration-500"
            >Illustrations</span
          >
          <span
            class="bg-violet-500 w-28 inline-block p-2 rounded-md cursor-pointer hover:bg-violet-900 duration-500"
            >Images</span
          >
          <span
            class="bg-violet-500 w-28 inline-block p-2 rounded-md cursor-pointer hover:bg-violet-900 duration-500"
            >Icons</span
          >
        </div>
        <!-- Search and Upload Button -->
        <div
          class="flex flex-col gap-8 md:flex-row md:justify-around md:gap-5 p-2 mt-10 md:mt-28"
        >
          <div class="relative">
            <input
              type="search"
              class="border-b block py-1 px-4 w-full focus:outline-none"
              placeholder="Search..."
            />
            <i
              class="fa-solid fa-magnifying-glass absolute top-2 md:right-8 right-0"
            ></i>
          </div>
          <button
            class="rounded-md bg-black hover:bg-zinc-700 text-white py-3 px-6 duration-500 md:py-3 md:px-6"
          >
            Upload
          </button>
        </div>
        <!-- Images Container -->
        <div class="space-y-2 mt-10">
          <div class="flex flex-col gap-2 w-full md:flex-row">
            <div class="relative group overflow-hidden md:w-1/3 rounded-xl">
              <img
                src="./Images/girl-image.jpg"
                class="w-full h-full object-cover hover:scale-105 duration-500"
              />
              <div
                class="absolute inset-x-0 bottom-0 opacity-0 bg-black group-hover:bg-opacity-40 group-hover:opacity-100 duration-500 delay-200 text-white flex justify-between items-center p-3 px-6"
              >
                <div>
                  <p class="text-xl">Abstract Paintings</p>
                  <p class="text-xs">143 Likes -- 54 Shares</p>
                </div>
                <div class="flex items-center text-xl">
                  <i class="fa-regular fa-bookmark"></i>
                </div>
              </div>
            </div>
            <div class="relative group overflow-hidden md:w-1/3 rounded-xl">
              <img
                src="./Images/historical-building.jpg"

              />
              <div
                class="absolute inset-x-0 bottom-0 opacity-0 bg-black group-hover:bg-opacity-40 group-hover:opacity-100 duration-500 delay-200 text-white flex justify-between items-center p-3 px-6"

                <div>

                </div>
                <div class="flex items-center text-xl">
                  <i class="fa-regular fa-bookmark"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="flex flex-col w-full gap-2 md:flex-row">
            <div class="relative group overflow-hidden md:w-1/3 rounded-xl">

                </div>

        </div>
      </div>

    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
