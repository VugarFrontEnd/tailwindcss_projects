<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>Pricing Grids</title>
  </head>
  <body>
    <div
      class="bg-slate-900 min-h-screen flex flex-col gap-8 p-8 md:flex-row justify-center font-serif items-center"
    >
      <!-- Card/Wrapper 1 -->
      <div class="rounded-xl bg-slate-700 max-w-xs w-full">
        <!-- Upper Container -->
        <div
          class="rounded-t-xl bg-slate-900 h-2/3 mx-3 mt-3 text-center text-white"
        >
          <h2 class="pt-8">BASIC</h2>
          <h1 class="text-6xl pt-12">100GB</h1>
          <span class="pt-4 block">$1.99/month</span>
          <button
            class="bg-transparent rounded hover:bg-violet-500 duration-200 border border-slate-500 mt-8 mb-14 px-10 py-3"
          >
            Purchase
          </button>
        </div>
        <!-- Border/Divider -->
        <div class="border border-slate-500 mx-3"></div>
        <!-- Lower Container -->
        <div
          class="rounded-b-xl bg-slate-900 mb-3 mx-3 h-1/3 py-5 text-white text-center"
        >
          <span class="py-2 block">
            <i class="fa-solid fa-check"></i>
            <span>100GB of Storage</span>
          </span>
          <span class="py-2 block">
            <i class="fa-solid fa-check"></i>
            <span>Option to add members</span>
          </span>
          <span class="py-2 block">
            <i class="fa-solid fa-check"></i>
            <span>Extra member benefits</span>
          </span>
        </div>
      </div>
      <!-- Card/Wrapper 2 -->
      <div
        class="rounded-xl bg-violet-700 transform md:scale-110 md:-translate-y-6 max-w-xs w-full"
      >
        <!-- Upper Container -->
        <div
          class="rounded-t-xl bg-slate-900 h-2/3 mx-3 mt-3 text-center text-white"
        >
          <h2 class="pt-8">STANDARD</h2>
          <h1 class="text-6xl pt-12">200GB</h1>
          <span class="pt-4 block">$3.99/month</span>
          <button
            class="bg-transparent rounded bg-violet-500 hover:bg-violet-400 duration-200 mt-8 mb-14 px-10 py-3"
          >
            Purchase
          </button>
        </div>
        <!-- Border/Divider -->
        <div class="border border-slate-500 mx-3"></div>
        <!-- Lower Container -->
        <div
          class="rounded-b-xl bg-slate-900 mb-3 mx-3 h-1/3 py-5 text-white text-center"
        >
          <span class="py-2 block">
            <i class="fa-solid fa-check"></i>
            <span>200GB of Storage</span>
          </span>
          <span class="py-2 block">
            <i class="fa-solid fa-check"></i>
            <span>Option to add members</span>
          </span>
          <span class="py-2 block">
            <i class="fa-solid fa-check"></i>
            <span>Extra member benefits</span>
          </span>
        </div>
      </div>
      <!-- Card/Wrapper 3 -->
      <div class="rounded-xl bg-slate-700 max-w-xs w-full">
        <!-- Upper Container -->
        <div
          class="rounded-t-xl bg-slate-900 h-2/3 mx-3 mt-3 text-center text-white"
        >
          <h2 class="pt-8">PREMIUM</h2>
          <h1 class="text-6xl pt-12">2TB</h1>
          <span class="pt-4 block">$8.99/month</span>
          <button
            class="bg-transparent rounded hover:bg-violet-500 duration-200 border border-slate-500 mt-8 mb-14 px-10 py-3"
          >
            Purchase
          </button>
        </div>
        <!-- Border/Divider -->
        <div class="border border-slate-500 mx-3"></div>
        <!-- Lower Container -->
        <div
          class="rounded-b-xl bg-slate-900 mb-3 mx-3 h-1/3 py-5 text-white text-center"
        >
          <span class="py-2 block">
            <i class="fa-solid fa-check"></i>
            <span>2TB of Storage</span>
          </span>
          <span class="py-2 block">
            <i class="fa-solid fa-check"></i>
            <span>Option to add members</span>
          </span>
          <span class="py-2 block">
            <i class="fa-solid fa-check"></i>
            <span>Extra member benefits</span>
          </span>
        </div>
      </div>
    </div>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
