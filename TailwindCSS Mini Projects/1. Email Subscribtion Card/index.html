<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Subscription Card</title>
  </head>
  <body>
    <!-- Card Container -->
    <div
      class="min-h-screen w-screen flex justify-center items-center bg-zinc-700"
    >
      <!-- Card itself: flex-container -->
      <div
        class="md:flex md:max-w-2xl rounded-lg m-4 p-3 max-w-sm w-full shadow-xl shadow-gray-700 hover:shadow-2xl hover:shadow-gray-600 duration-1000 bg-zinc-800 group"
      >
        <!-- Card image -->
        <div class="bg-zinc-600 md:w-1/4 overflow-hidden rounded-lg">
          <img
            src="./Images/fitness-image.jpg"
            class="rounded-lg block group w-full h-full object-cover transform duration-1000 group-hover:scale-105"
            alt=""
          />
        </div>
        <!-- Card content -->
        <div class="p-2 md:pl-4 text-center md:text-left text-white">
          <h1 class="my-4 text-lg font-bold tracking-wider px-1">
            Get diet and fitness tips in your inbox!
          </h1>
          <p class="px-1 tracking-wider max-w-sm">
            Eat better and exercise better. Sign up for Diet&Fitness Newsletter.
          </p>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            class="text-center p-2 block bg-transparent w-full rounded-lg my-3 outline-none border border-zinc-600 text-zinc-400"
          />
          <button
            class="bg-lime-500 px-12 py-2 w-full rounded-lg font-bold tracking-wider hover:bg-lime-700 duration-1000"
          >
            Subscribe
          </button>
        </div>
      </div>
    </div>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
