<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-16x16.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./scripts/forecast.js" defer></script>
    <script src="./scripts/app.js" defer></script>
    <title>Weather Application</title>
  </head>
  <body class="bg-violet-100">
    <div class="wrapper mx-8">
      <div
        class="min-h-min w-full mt-10 max-w-sm bg-cyan-500 mx-auto rounded-xl shadow-lg"
      >
        <h1 class="text-center text-white font-bold text-2xl py-2">
          Weather Application
        </h1>
        <form class="change-location py-4 text-center text-white">
          <label for="city" class="mb-4 block"
            >Enter a location for weather information</label
          >
          <input
            type="text"
            name="city"
            id="city"
            class="p-2 rounded border-none outline-none text-gray-800 w-3/4"
          />
        </form>
        <div class="card rounded hidden">
          <img
            src="https://via.placeholder.com/400x300"
            alt="weather image"
            class="time block"
          />
          <!-- <div
            class="icon bg-transparent font-semibold mx-auto text-center"
          ></div> -->
          <div class="text-white uppercase text-center details">
            <h5 class="my-4 text-3xl">City Name</h5>
            <div class="my-6">Weather Condition</div>
            <div class="text-4xl py-4">
              <span>Temp</span>
              <span>&deg;C</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
